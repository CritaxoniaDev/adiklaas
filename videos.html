<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adiklaas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2D3142',
                        secondary: '#B57D7D',
                        accent: '#F0F9F1',
                    },
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<!------------------- Sidebar ------------------->

<div class="flex justify-between items-center">
    <div id="sidebar-container"></div>
    <img src="/images/adiklaas.png" alt="Adiklaas Logo" class="w-32 h-auto fixed top-6 right-6 z-10">
</div>

<body class="bg-white font-inter tracking-tighter text-primary">





    <script>
        $(document).ready(function () {
            $("#sidebar-container").load("components/sidebar.html", function () {
                $("#openSidebar").click(function () {
                    $("#sidebar").removeClass("-translate-x-full");
                    $(this).addClass("opacity-0");
                });

                $("#closeSidebar").click(function () {
                    $("#sidebar").addClass("-translate-x-full");
                    $("#openSidebar").removeClass("opacity-0");
                });
            });

            $("#footer-container").load("components/footer.html", function () {
                // Update copyright year after footer loads
                const yearElement = document.querySelector('#copyright-year');
                yearElement.textContent = new Date().getFullYear();
            });
        });
    </script>

    <script>
        // Disable right-click
        document.addEventListener('contextmenu', (e) => e.preventDefault());

        // Disable keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (
                // Disable F12
                e.key === 'F12' ||
                // Disable Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
                (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.key === 'C')) ||
                // Disable Ctrl+U (view source)
                (e.ctrlKey && e.key === 'U')
            ) {
                e.preventDefault();
            }
        });

        // Clear console on open
        console.clear();
        // Override console methods
        ['log', 'debug', 'info', 'warn', 'error'].forEach(method => {
            console[method] = () => { };
        });

        // Detect DevTools
        let devtools = function () { };
        devtools.toString = function () {
            document.querySelector('.gallery-content').style.display = 'none';
            return '';
        }
        console.log('%c', devtools);
    </script>
</body>

</html>
